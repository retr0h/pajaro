---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: pihole
  namespace: pihole
spec:
  chart: pihole
  repo: https://mojo2600.github.io/pihole-kubernetes
  targetNamespace: pihole
  set:
    password: "NotVerySafePassword"
  valuesContent: |-
    dnsmasq:
      customDnsEntries:
        - address=/boyne/192.168.6.10
        - address=/latham/192.168.6.11

    persistentVolumeClaim:
      enabled: true

    serviceTCP:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer

    serviceUDP:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer
